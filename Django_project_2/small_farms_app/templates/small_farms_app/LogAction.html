<h1>Log Action Detail</h1>
<table border="1">
    <thead>
        <tr>
            <th>Log Action Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form method="post" action="{% url 'log_action_view' %}">
                    {% csrf_token %}
                    <input type="int" name="name" placeholder="Enter sort order">
                    <button type="submit">Create</button>
                </form>
                <ul>
                    {% for action in actions_list %}
                    <li>
                        {{ action.sort_order }} <form method="post" action="{% url 'delete_action' action.id %}">{% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
    </tbody>
</table>
