<h1>Infrastructure Types</h1>
<table border="1">
    <thead>
        <tr>
            <th>Type Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <form method="post" action="{% url 'infrastructure_type_view' %}">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Enter a Type">
                    <button type="submit">Create</button>
                </form>
                <ul>
                    {% for type in types_list %}
                    <li>{{ type.name }} <form method="post" action="{% url 'delete_type' type.id %}">{% csrf_token %}
                        <button type="submit">Delete</button>
                    </form></li>
                {% endfor %}
                </ul>
            </td>
        </tr>
    </tbody>
</table>
